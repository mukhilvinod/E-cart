                <div class="form-group row">

                  </div>

                <div class="form-group row">

                </div>

                  <label for="inputaddress3" class="col-sm-2 col-form-label"></label>

                </div>
                <div class="form-group row">
                    <label for="inputaddress3" class="col-sm-2 col-form-label"></label>

                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputaddress3" class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                      <input type="address" class="form-control" id="inputaddress3" name="city"  placeholder="city">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputaddress3" class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                      <input type="address" class="form-control" id="inputaddress3" name="landmark"  placeholder="landmark">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="inputaddress3" class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputaddress3" name="pass1"  placeholder="password">
